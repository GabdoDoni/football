{% extends 'players/base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in posts %}
			<li><h2>{{p.username}}</h2>
	{% autoescape on %}
	{{p.comment|linebreaks|truncatewords:50}}
	{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{% url 'player' p.pk %}}">Посмотреть данные</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
